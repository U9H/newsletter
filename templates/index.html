{% extends "master/index.html" %} {% block page %}
<nav>
    <div class="container padded-h">
        <a href="/">
            <img class="col w2" src="{{config.extra.newsletter_logo}}" />
        </a>
        <div class="col w10 v-middle align-right links">
            {% for item in config.extra.newsletter_menu %}
            <a href="{{ item.url }}">
                {{ item.name }}
            </a>
            {% endfor %}
        </div>
    </div>
</nav>
{% block content %}
<div class="hero center-children-vertically">
    <div class="container padded inverse">
        <div class="col w6 large">
            <h1>{{config.extra.newsletter_home.header}}</h1>
            <h3>{{config.extra.newsletter_home.subheader}}</h3>
        </div>
    </div>
</div>
{% endblock content %} {% endblock page %}
